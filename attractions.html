<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Tourist Attractions</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #personalizedPage {
            display: none;
            margin-top: 20px;
        }
        .place-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Nearby Tourist Attractions</h1>
    <button onclick="getUserLocation()">Find Nearby Attractions</button>

    <div id="personalizedPage">
        <h2>Nearby Places to Visit</h2>
        <div id="placesContainer"></div>
    </div>

</body>
</html>
